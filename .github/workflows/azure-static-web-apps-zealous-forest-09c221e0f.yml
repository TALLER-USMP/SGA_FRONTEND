name: Azure Static Web Apps CI/CD + DAST

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Inject enviroments 
        run: |
          echo "VITE_AZURE_CLIENT_ID=${{ secrets.VITE_AZURE_ID }}" >> .env
          echo "VITE_AZURE_AUTHORITY=${{ secrets.VITE_AZURE_AUTHORITY }}" >> .env
          echo "VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}" >> .env
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          echo "VITE_AZURE_API_SCOPE=${{ secrets.VITE_AZURE_API_SCOPE }}" >> .env
          echo "VITE_REDIRECT_LOGIN=${{ secrets.VITE_REDIRECT_LOGIN }}" >> .env
        working-directory: ./apps/dashboard
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FOREST_09C221E0F }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "apps/dashboard"
          api_location: ""
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  dast_scan_job:
    name: DAST Security Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: build_and_deploy_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create reports directory
        run: |
          mkdir -p zap-reports
          touch zap-reports/zap_dashboard.html zap-reports/zap_auth.html zap-reports/zap_inventario.html
          chmod -R a+w zap-reports

      - name: Pull ZAP Docker Image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run OWASP ZAP Baseline Scan on Dashboard
        run: |
          docker run -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://zealous-forest-09c221e0f.2.azurestaticapps.net/ \
            -r zap-reports/zap_dashboard.html \
            -I

      - name: Run OWASP ZAP Scan on Auth Module
        run: |
          docker run -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://zealous-forest-09c221e0f.2.azurestaticapps.net/auth \
            -r zap-reports/zap_auth.html \
            -I

      - name: Run OWASP ZAP Scan on Inventario Module
        run: |
          docker run -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://zealous-forest-09c221e0f.2.azurestaticapps.net/inventario \
            -r zap-reports/zap_inventario.html \
            -I

      - name: List generated files
        if: always()
        run: |
          echo "=== Contenido de zap-reports ==="
          ls -lah zap-reports/
          echo "=== TamaÃ±o de los reportes ==="
          du -h zap-reports/*.html 2>/dev/null || echo "No se generaron reportes"

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: zap-reports/
          if-no-files-found: warn
          retention-days: 30

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
